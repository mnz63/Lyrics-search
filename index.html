<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <form class="form" id="form">
        <h1>Pesquise a letra da sua música!</h1>
        <div class="input-container">
            <input type="text" id="artist-input" class="text-input" placeholder="Digite o nome do artista" autocomplete="off">
            <label for="artista" class="label">Artista</label>
        </div>
    
        <div class="input-container">
            <input type="text" id="song-input" class="text-input musica" placeholder="Digite o nome da música" autocomplete="off">
            <label for="musica" class="label">Música</label>
        </div>
        <button type="submit" class="input-submit">Pesquisar</button>
    </form>
    <div class="loader" id="loader">Loading...</div>
    <div id="res">

    </div>
    <script src="script.js"></script>
</body>
</html>
